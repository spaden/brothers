<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/pbkdf2.js"></script>
    <title>Title</title>
    <style>
        #output {
            font-size: 0.9rem;
            width: 50%;
        }
    </style>
</head>

<body>

    <br><br><br><br>
    <div class="container-fluid">
        <div class="row">
            <span class="col-2 col-md-3"></span>
            <div class="col-9 col-md-7">
                <input type="text" class="form-control" placeholder="Paste the original link to encrypt" id="inp">
                <br>
                <button id="gen" class="btn btn-primary">Generate secret Link</button>
            </div>
        </div>
        <br>
        <div class="row">
            <span class="col-md-3 col-2"></span>
            <h5 class="col-8">Copy the below link and share it with people along with password to your friends</h5>
        </div>
        <br>
        <div class="row">
            <span class="col-3 col-md-5"></span>

            <a class="col-6 col-md-6" id="output"></a>

        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="gen.js"></script>



</body>

</html>
